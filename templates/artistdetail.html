<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <title>Shenhao's Search Engine</title>
    <style>
        .s003 {
            -ms-flex-align: normal;
            align-items: normal;
            font-family: 'Poppins', sans-serif;
            min-height: auto;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            background-color:   #7264c0;;
            padding: 10px;
            width: 90%;
            margin: 0 auto;
        }

        .grid-item {
            position:relative;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 5px;
            margin: 10px;
            font-size: 16px;
            /* text-align: center; */
        }

        .results{
            font-family: 'Poppins', sans-serif;
        }

        h2{
            text-align: center;
        }
        body{
            font-family: 'Poppins', sans-serif;
            background-color: #a598ee;
        }

        img.artist, img.album{
            position:absolute;
            display: inline-block;
            width:60px;
            margin-right: 10px;
            top:2px;
        }

        img.track{
            display: inline-block;
            width:60px;
            right:0px;
            margin-right: 10px;
            
        }

        .main-info{
            position: absolute;
            font-size: 20px;
            top:10px;
            left:70px;
            color:rgb(0, 0, 61);
            /* vertical-align: top; */
        }

        .second-info{
            position: absolute;
            font-size: 10px;
            bottom:10px;
            left:70px;
            color:rgb(112, 112, 112);
        }

        ul{
        list-style-type:none;
        list-style-position: inside;
        padding: 5px;
        
}
        li{
            height:60px;
            position: relative;
            /* padding-right: 10px; */
            background-color:rgba(95, 158, 160, 0.418);
            margin:5px;
        }

        .main-info a{
            font-size: 20px;
            color:rgb(0, 0, 61);
        }

        .track-info{
            font-size: 10px;
            bottom:10px;
            left:70px;
            color:rgb(112, 112, 112);
        }

        a.container{
            display: inline-block;
            position: relative;
            width:100%;
            top:-20px;
            height:60px;

        }
    </style>
</head>

<body>
   <h1>Artist id is {{id}}</h1>
   <form>
    <input type="button" value="Back to search results" onclick="history.back()">
  </form>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
